<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat UOL</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/fonts.css">
</head>
<body>
    <div class="body">

        <div class="initialScreen">
                <img src="assets/logo.svg" alt="logo">

                <input onkeydown="loginEnter(event)" placeholder="Digite seu nome" class="userName" type="text">
                <button onclick="userLogin()" class="pointer">Entrar</button>
        </div>
        
        <sidebar onclick="showSidebar()" class="shadowbar hidden pointer">
               
        </sidebar>

        <sidebar class="sidebar hidden">
            <h2>Escolha um contato para enviar mensagem:</h2>
        <ul  class="participants">

        </ul>
            <h2>Escolha a visibilidade</h2>
            <p onclick="messageTypeSend(this,'message')" class="hiddenIconTypeMsg pointer"> <ion-icon name="lock-open"></ion-icon> PÃºblico <ion-icon name="checkmark"></ion-icon></p>
            <p onclick="messageTypeSend(this,'private_message')" class="hiddenIconTypeMsg pointer" > <ion-icon name="lock-closed"></ion-icon> Reservadamente <ion-icon name="checkmark"></ion-icon></p>

        </sidebar>
        <header>
            <div class="header-container">
                <figure>
                    <img src="assets/logo.svg" alt="logo">
                </figure>
                <button onclick="showSidebar()">
                    <ion-icon name="people"></ion-icon>
                </button>
            </div>
         
        </header>
        <main class="main-content">
            <ul class="chat">
               
            </ul>
        </main>
        <footer>
            <div class="footer-container">
                <input onkeydown="sendEnter(event)" class="text-msg" placeholder="Escreva aqui..." type="text">
                <button onclick="sendMessage()">
                    <ion-icon name="paper-plane-outline"></ion-icon>
                </button>
            </div>
        </footer>
    </div>
    
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
